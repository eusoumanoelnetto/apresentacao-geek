name: Criar release automaticamente

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Criar release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
