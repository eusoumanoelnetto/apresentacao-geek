name: Auto Release

on:
  push:
    branches: [main]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: extract
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          echo "::group::Commit Message Debug"
          echo "$MESSAGE"
          echo "::endgroup::"
          
          if [[ "$MESSAGE" =~ [vV][0-9]+ ]]; then
            VERSION=$(echo "$MESSAGE" | grep -oi 'v[0-9]\+' | head -1)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Versão detectada: $VERSION"
          else
            echo "::error::NENHUMA VERSÃO DETECTADA! Padrão necessário: vX (ex: v5)"
            echo "Padrões testados:"
            grep -oE '[vV][0-9]+' <<< "$MESSAGE" || echo "Nenhum padrão encontrado"
          fi

      - name: Set Release Date
        if: ${{ steps.extract.outputs.version != '' }}
        run: |
          echo "DATE=$(date '+%d/%m/%Y')" >> $GITHUB_ENV
      
      - name: Get current commit hash
        if: ${{ steps.extract.outputs.version != '' }}
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Generate dynamic content
        if: ${{ steps.extract.outputs.version != '' }}
        run: |
          # Obtém a última tag ANTES da atual
          LAST_TAG=$(git describe --tags --abbrev=0 ${{ steps.extract.outputs.version }}^)
          
          # Obtém features desde a última tag
          FEATURES=$(git log --pretty=format:"- %s" $LAST_TAG..HEAD | grep 'feat:' || echo "- Sem novos recursos")
          
          echo "FEATURES<<EOF" >> $GITHUB_ENV
          echo "$FEATURES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Prepare release body
        if: ${{ steps.extract.outputs.version != '' }}
        run: |
          # Lê o template
          TEMPLATE_CONTENT=$(cat .github/release-template.md)
          
          # Substitui variáveis
          TEMPLATE_CONTENT="${TEMPLATE_CONTENT//\$VERSION/${{ steps.extract.outputs.version }}}"
          TEMPLATE_CONTENT="${TEMPLATE_CONTENT//\$DATE/${{ env.DATE }}}"
          TEMPLATE_CONTENT="${TEMPLATE_CONTENT//\$COMMIT_HASH/${{ env.COMMIT_HASH }}}"
          TEMPLATE_CONTENT="${TEMPLATE_CONTENT//\$FEATURES/${{ env.FEATURES }}}"
          
          # Salva o conteúdo
          echo "$TEMPLATE_CONTENT" > release-body.md
          echo "RELEASE_BODY=$TEMPLATE_CONTENT" >> $GITHUB_ENV

      - name: Create Release
        if: ${{ steps.extract.outputs.version != '' }}
        uses: actions/create-release@v1
        continue-on-error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract.outputs.version }}
          release_name: "Release ${{ steps.extract.outputs.version }}"
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          slack-message: "Novo release ${{ steps.extract.outputs.version }} criado!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}