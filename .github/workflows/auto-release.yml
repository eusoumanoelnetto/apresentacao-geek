name: Auto Release Creator

on:
  push:
    branches: [ main ]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para acessar histórico de commits

      - name: Detect release tag
        id: tag_detector
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ $LAST_COMMIT_MSG =~ (v[0-9]+) ]]; then
            echo "RELEASE_TAG=${BASH_REMATCH[0]}" >> $GITHUB_OUTPUT
            echo "✔ Tag detectada: ${BASH_REMATCH[0]}"
          else
            echo "✘ Nenhuma tag encontrada"
          fi

      - name: Create Release
        if: steps.tag_detector.outputs.RELEASE_TAG != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_detector.outputs.RELEASE_TAG }}
          release_name: "Release ${{ steps.tag_detector.outputs.RELEASE_TAG }}"
          body: "Automated release from commit: ${{ github.sha }}"
          draft: false
          prerelease: false